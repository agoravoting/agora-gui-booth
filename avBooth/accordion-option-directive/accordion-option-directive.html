<div
  class="opt-data vertilize-wrapper"
  ng-class="{
    'hide-link': !urls.URL,
    'show-category': showCategory && !!option.category,
    'preset': isPreset}"
  ng-click="!isPreset && toggleSelectItem(option)">

  <span
    class="label label-default"
    ng-if="showCategory && !!option.category">
    {{option.category}}
  </span>

  <div
    ng-if="!!isYoutube(option) && !isTouchDevice"
    class="videoWrapper">
    <iframe
      width="560"
      height="315"
      src="{{isYoutube(option)}}"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
  <div
    class="vertilize">
    <div class="vertilize-col vert-align-top">
      <img
        parent
        ng-if="!isTouchDevice && !isYoutube(option) && !!urls['Image URL']"
        ng-src="{{urls['Image URL']}}"
        alt="{{option.text}}" />
    </div>

    <!-- texts -->
    <div class="vertilize-col">
      <div class="text-sibling">
        <strong class="show-value">
          <span ng-if="ordered && showSelectedPos && option.selected > -1">
            {{option.selected + 1}}.
          </span>
          <span>
            <span ng-bind-html="option.text"></span>
            <span
              ng-if="showPoints && option.selected > -1"
              ng-i18next="[i18next]({points: getPoints()})avBooth.showSelectedOptionPoints">
            </span>
          </span>
        </strong>
        <p class="details" ng-if="!isTouchDevice && option.details && option.details.length > 1" ng-bind-html="option.details">
        </p>
      </div>
    </div>
  </div>

  <!-- remove action -->
  <div
    class="show-remove"
    ng-if="!selectedOptions">
    <div class="vertilize-wrapper">
      <div class="vertilize">
        <div class="vertilize-col">
          <span class="visible-lg-inline" ng-i18next="avBooth.removeSelectedItem"></span>
          <span class="hidden-lg" ng-i18next="avBooth.removeSelectedItemShort"></span>
          <span class="glyphicon glyphicon-remove"></span>
        </div>
      </div>
    </div>
  </div>

  <div
    class="show-remove"
    ng-if="!!selectedOptions">
    <div class="vertilize-wrapper">
      <div class="vertilize">
        <div class="vertilize-col">
          <div class="pull-left margin-left">
            <span class="visible-lg-inline" ng-i18next="avBooth.removeSelectedItem"></span>
            <span class="hidden-lg" ng-i18next="avBooth.removeSelectedItemShort"></span>
            <span class="glyphicon glyphicon-remove"></span>
          </div>
        </div>
        <div class="vertilize-col">
          <div class="pull-right margin-right">
            <span class="glyphicon glyphicon-random"></span>
            <span class="visible-lg-inline" ng-i18next="avBooth.dragSelectedItem"></span>
            <span class="hidden-lg" ng-i18next="avBooth.dragSelectedItemShort"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- show the link if needed -->
<a
  ng-if="!!urls.URL"
  class="btn btn-default btn-right"
  ng-class="{'show-category': showCategory && !!option.category}"
  href="{{urls.URL}}"
  ng-i18next="[alt]avBooth.openOptionLink"
  target="_blank">
  <span class="glyphicon glyphicon-link">
  </span>
  <span class="view-link-text" ng-i18next="avBooth.dropdownOptionView">
  </span>
</a>
